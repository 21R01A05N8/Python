<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Week1</title>
</head>
<body>
    <div class="Jumbotron text-center">
        <h1>html5</h1>
        <p>This is my portfolio website</p>
    </div>
    <div class="cointainer">
        <div class="row">
            <div class="col-sm-5">
                <h1>1.Video</h1>
                <video src="./2.mp4" controls autoplay muted width="200" height="200"></video>
            </div>
            <div class="col-sm-5">
                <h1>audio</h1>
                <audio src="./2.mp3" controls autoplay muted width="200" height="200"></audio>
            </div>
            <div class="col-sm-5">
                <h1>3.canvas</h1>
                <canvas id="mycanvas" width="200" height="100" style="border:7px solid red;"></canvas>
                <script>
                    var c=document.getElementById("mycanvas");
                    var ctx=c.getContext("2d");
                    ctx.MoveTo(0,0);
                    ctx.LineTO(200,100);
                    ctx.stroke();
                </script>
            </div>
            <div class="col-sm-8">
                <h1>SVG-ROUNDED</h1>
                <svg width="400" height="100"></svg>
            </div>
        </div>
    </div>
</body>
</html>
